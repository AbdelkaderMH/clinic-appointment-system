apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: clinic-appointment-system
  namespace: clinic
  labels:
    app: clinic-appointment-system
spec:
  selector:
    matchLabels:
      app: clinic-appointment-system
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s
